<script>
    (function(){
        const toggles = document.querySelectorAll('.menu-toggle');
        const drawer = document.getElementById('nav-drawer');
        if(!drawer) return;
        function setHidden(h){ drawer.classList.toggle('hidden', h); drawer.setAttribute('aria-hidden', String(h)); }
        toggles.forEach(btn => btn.addEventListener('click', (e)=>{
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', String(!expanded));
            setHidden(expanded);
        }));
        document.addEventListener('click', (e)=>{
            if(drawer.classList.contains('hidden')) return;
            if(!drawer.contains(e.target) && !e.target.closest('.menu-toggle')){
                setHidden(true); document.querySelectorAll('.menu-toggle').forEach(b=>b.setAttribute('aria-expanded','false'));
            }
        });
        document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') setHidden(true); });
        drawer.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=> setHidden(true)));
    })();
</script>
