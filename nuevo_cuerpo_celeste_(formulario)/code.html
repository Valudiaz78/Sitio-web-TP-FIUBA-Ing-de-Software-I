<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Celestial Body - Galactic Atlas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0b3d91",
            "accent": "#f39c12",
            "background-dark": "#041a3d",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .form-input:focus, .form-select:focus {
        border-color: #f39c12 !important;
        box-shadow: 0 0 0 1px #f39c12 !important;
        outline: none !important;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Navigation Drawer -->
<div class="absolute left-0 top-0 z-50 size-full min-h-screen bg-black/60 hidden">
<div class="flex h-full min-h-screen w-10/12 max-w-sm flex-col gap-4 bg-[#082a5e] p-4">
<div class="flex items-center justify-between pb-4">
<h2 class="text-white text-xl font-bold">Galactic Atlas</h2>
<button class="text-white">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
</div>
<ul class="flex flex-col gap-2">
<li class="flex h-12 items-center gap-4 rounded-lg px-4">
<span class="material-symbols-outlined text-white text-2xl">home</span>
<p class="text-white text-base font-bold leading-tight truncate">Home</p>
</li>
<li class="flex h-12 items-center gap-4 rounded-lg px-4">
<span class="material-symbols-outlined text-white text-2xl">map</span>
<p class="text-white text-base font-bold leading-tight truncate">Star Map</p>
</li>
<li class="flex h-12 items-center gap-4 rounded-lg px-4">
<span class="material-symbols-outlined text-white text-2xl">search</span>
<p class="text-white text-base font-bold leading-tight truncate">Search</p>
</li>
<li class="flex h-12 items-center gap-4 rounded-lg px-4 bg-primary">
<span class="material-symbols-outlined text-accent text-2xl !font-bold" style="font-variation-settings: 'FILL' 1;">add_circle</span>
<p class="text-white text-base font-bold leading-tight truncate">Add New</p>
</li>
</ul>
</div>
</div>
<!-- Top App Bar -->
<div class="sticky top-0 z-40 flex items-center bg-primary p-4 shadow-lg">
<button class="text-white flex size-12 shrink-0 items-center justify-start -ml-2">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Add Celestial Body</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer for centering title -->
</div>
<!-- Main Content -->
<main class="flex-1 px-4 py-6 sm:px-6 md:flex md:justify-center">
<div class="w-full max-w-2xl">
<!-- Form Card -->
<div class="bg-primary/50 backdrop-blur-sm rounded-xl p-5 md:p-8">
<h2 class="text-white tracking-light text-2xl font-bold leading-tight text-left pb-6">New Celestial Body Details</h2>
<!-- Form Section: Basic Info -->
<div class="flex flex-col gap-5">
<label class="flex flex-col">
<p class="text-gray-300 text-base font-medium leading-normal pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="e.g., Kepler-186f" value=""/>
<!-- <p class="text-red-400 text-sm mt-1.5">Name is required.</p> -->
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-base font-medium leading-normal pb-2">Type of Body</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors">
<option class="text-gray-400" disabled="" selected="" value="">Select a type</option>
<option value="planet">Planet</option>
<option value="star">Star</option>
<option value="nebula">Nebula</option>
<option value="galaxy">Galaxy</option>
<option value="moon">Moon</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="A short description of the celestial body..." rows="4"></textarea>
</label>
</div>
<!-- Form Section: Location & Data -->
<div class="mt-8">
<h3 class="text-gray-200 text-lg font-bold leading-tight text-left pb-4">Galactic Coordinates</h3>
<div class="grid grid-cols-3 gap-4">
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium leading-normal pb-2">X</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="0.000" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium leading-normal pb-2">Y</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="0.000" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium leading-normal pb-2">Z</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="0.000" type="number"/>
</label>
</div>
<label class="flex flex-col mt-5">
<p class="text-gray-300 text-base font-medium leading-normal pb-2">Parent Body</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#082a5e] h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="e.g., Sol" value=""/>
</label>
</div>
<!-- Form Section: Visuals -->
<div class="mt-8">
<h3 class="text-gray-200 text-lg font-bold leading-tight text-left pb-4">Image</h3>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-40 border-2 border-primary border-dashed rounded-lg cursor-pointer bg-[#082a5e] hover:bg-primary/50 transition-colors" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-accent text-4xl">upload_file</span>
<p class="mb-2 text-sm text-gray-300"><span class="font-semibold">Click to upload</span> or drag and drop</p>
<p class="text-xs text-gray-400">PNG, JPG or GIF (MAX. 800x400px)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-3 mt-8">
<button class="flex items-center justify-center h-14 px-6 rounded-lg text-white font-bold transition-colors hover:bg-white/10">
                    Cancel
                </button>
<button class="flex items-center justify-center h-14 px-8 rounded-lg bg-accent text-background-dark font-bold transition-transform hover:scale-105 active:scale-100">
                    Add to Atlas
                </button>
</div>
</div>
</div>
</main>
<!-- Toast / Snackbar Notification -->
<div class="fixed bottom-6 right-6 flex items-center gap-4 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-300" role="alert">
<span class="material-symbols-outlined">check_circle</span>
<p class="font-medium">Celestial body added successfully!</p>
</div>
</div>
</body></html>
